name: Release

# Trigger on version tags
on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.25.1'
  DOCKER_IMAGE: ghcr.io/sopatech/linkerdev-relay
  REGISTRY: ghcr.io

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          # Test CLI
          cd cmd/cli && go test ./...
          # Test relay
          cd ../relay && go test ./...

      - name: Build CLI binaries
        run: |
          VERSION="${{ github.ref_name }}"
          echo "Building CLI release version: $VERSION"
          cd cmd/cli
          
          # Build for Linux (amd64)
          GOOS=linux GOARCH=amd64 go build -ldflags="-X main.version=$VERSION" -o ../../bin/linkerdev-linux-amd64 .
          
          # Build for macOS (amd64)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-X main.version=$VERSION" -o ../../bin/linkerdev-darwin-amd64 .
          
          # Build for macOS (arm64)
          GOOS=darwin GOARCH=arm64 go build -ldflags="-X main.version=$VERSION" -o ../../bin/linkerdev-darwin-arm64 .


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push relay image
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f cmd/relay/Dockerfile \
            -t ${{ env.DOCKER_IMAGE }}:$VERSION \
            -t ${{ env.DOCKER_IMAGE }}:latest \
            --push .
          echo "Built and pushed relay images:"
          echo "- ${{ env.DOCKER_IMAGE }}:$VERSION (linux/amd64, linux/arm64)"
          echo "- ${{ env.DOCKER_IMAGE }}:latest (linux/amd64, linux/arm64)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          body: |
            ## linkerdev ${{ steps.version.outputs.VERSION }}

            ### Binaries
            - `linkerdev-linux-amd64` - CLI tool for Linux (amd64)
            - `linkerdev-darwin-amd64` - CLI tool for macOS (Intel)
            - `linkerdev-darwin-arm64` - CLI tool for macOS (Apple Silicon)

            ### Docker Images
            - `ghcr.io/${{ github.repository }}-relay:${{ steps.version.outputs.VERSION }}`
            - `ghcr.io/${{ github.repository }}-relay:latest`

            ### Installation
            Download the appropriate binary for your platform from the assets below.

            ### Usage
            ```bash
            # Install linkerdev-relay in your cluster
            sudo linkerdev install
            # Install DNS resolver (macOS only)
            sudo linkerdev install-dns
            
            # Run your service with linkerdev
            linkerdev -svc my-service.namespace -p 8080 go run main.go
            ```

            ### Changes
            See the [changelog](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}) for details.
          files: |
            bin/linkerdev-linux-amd64
            bin/linkerdev-darwin-amd64
            bin/linkerdev-darwin-arm64
          draft: false
          prerelease: false
